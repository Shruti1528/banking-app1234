<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, black, rgb(222, 113, 113));
        }

        .vh-40 {
            height: 40vh;
        }

        .card {
            background: linear-gradient(45deg, rgb(92, 231, 168), rgb(239, 123, 143));
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }

        .card-body {
            padding: 3rem;
        }

        .form-control {
            border-radius: 20px;
            margin-bottom: 1rem;
        }

        .btn-primary {
            background-color: #1b0348;
            border: none;
            border-radius: 30px;
            padding: 0.75rem 2rem;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .img-fluid {
            max-width: 120%;
            height: 600px;
        }

        .FP {
            background-color: #3300ff;
            color: #ffffff;
            border-radius: 10px;
            padding: 0.5rem 1rem;
        }

        .text-success {
            color: #093513;
        }

        .text-danger {
            color: #dc3545;
        }
    </style>
</head>

<body>
    <section class="vh-100 d-flex justify-content-center align-items-center">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black">
                        <div class="card-body p-md-6">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                    <p class="text-center fs-5 text-success pb-1"></p>
                                    <form [formGroup]="forgotPasswordForm" (ngSubmit)="submitForm()"
                                        class="border border-info p-3 rounded-3">
                                        <div class="row">
                                            <div class="FP col text-center p-2 mb-3">
                                                <span class="fs-4">Forgot Password</span>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <label for="Email" class="form-label"
                                                    style="font-size: small;">Email Id*</label>
                                                <input type="text" class="form-control form-control-sm" id="Email"
                                                    formControlName="UserId">
                                                <div class="form-text text-danger"
                                                    *ngIf="forgotPasswordForm.get('UserId')?.hasError('required') && forgotPasswordForm.get('UserId')?.touched">
                                                    Email is required.
                                                </div>
                                                <div class="form-text text-danger"
                                                    *ngIf="forgotPasswordForm.get('UserId')?.hasError('email') && forgotPasswordForm.get('UserId')?.touched">
                                                    Please enter a valid email address.
                                                </div>
                                            </div>
                                        </div>
                                        <br>
                                        <div class="row">
                                            <div class="col-6 offset-3">
                                                <div class="d-grid">
                                                    <button type="submit" [disabled]="forgotPasswordForm.invalid"
                                                        class="btn btn-primary">Generate OTP</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="col-md-10 col-lg-5 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                    <img src="https://img.freepik.com/free-vector/forgot-password-concept-illustration_114360-1095.jpg?w=2000" class="img-fluid"
                                        alt="Sample image">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
