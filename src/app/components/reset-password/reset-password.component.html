<body >

    <section class="vh-40" style="background-color: #e6e5e5;">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-0">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-5 col-xl-5 order-2 order-lg-1">
      
                      <p class="text-center fs-3" [ngClass]="isResetPasswordSuccessful ? 'text-success pb-1' : 'text-danger pb-1'">{{resetPasswordMessage}}</p>
      
                      <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPasswordSubmit()" class="border border-warning p-3 rounded-3">
      
                        <div class="row">
                          <div class="col text-dark text-center p-2 mb-3 bg-warning">
                            <span class="fs-5">Reset Password</span>
                          </div>
                        </div>
      
                        <div class="row">
                          <div class="col">
                            <label for="userId" class="form-label" style="font-size: small;">Email or Username*</label>
                            <input type="text" class="form-control form-control-sm" id="userId" formControlName="userId">
                            <div class="form-text text-danger" *ngIf="userId.errors?.['required'] && (userId.touched || userId.dirty)">
                              Email or Username is required
                            </div>
                          </div>
                        </div>
      
                        <div class="row">
                          <div class="col">
                            <label for="otp" class="form-label" style="font-size: small;">OTP*</label>
                            <input type="text" class="form-control form-control-sm" id="otp" formControlName="otp">
                            <div class="form-text text-danger" *ngIf="otp.errors?.['required'] && (otp.touched || otp.dirty)">
                              OTP is required
                            </div>
                          </div>
                        </div>
      
                        <div class="row">
                          <div class="col">
                            <label for="newPassword" class="form-label" style="font-size: small;">New Password*</label>
                            <input type="password" class="form-control form-control-sm" id="newPassword" formControlName="newPassword">
                            <div class="form-text text-danger" *ngIf="(newPassword.errors?.['minLength'] || newPassword.errors?.['maxLength']) && (newPassword.touched || newPassword.dirty)">
                              Password should be between 6 - 10 characters
                            </div>
                            <div class="form-text text-danger" *ngIf="newPassword.errors?.['required'] && (newPassword.touched || newPassword.dirty)">
                              New Password is required
                            </div>
                          </div>
                        </div>
      
                        <div class="row mb-3">
                          <div class="col">
                            <label for="confirmPassword" class="form-label" style="font-size: small;">Confirm Password*</label>
                            <input type="password" class="form-control form-control-sm" id="confirmPassword" formControlName="confirmPassword">
                            <div class="form-text text-danger" [ngStyle]="{'display': repeatPassword}">
                              Repeat password is invalid
                            </div>
                          </div>
                        </div>
      
                        <div class="row">
                          <div class="col-6 offset-3">
                            <div class="d-grid">
                              <button type="submit" [disabled]="resetPasswordForm.invalid" class="btn btn-primary">Submit</button>
                            </div>
                          </div>
                        </div>
      
                      </form>
      
                    </div>
                    <div class="col-md-10 col-lg-5 col-xl-7 d-flex align-items-center order-1 order-lg-2">
      
                      <img src="../assets/images/reset-password.avif" class="img-fluid" alt="Sample image">
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </body>
